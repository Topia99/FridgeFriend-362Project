{% extends "master.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<img src="https://img1.wsimg.com/isteam/ip/b8071a90-0a3d-4caf-8d6e-a1c207f7059f/Screenshot%202022-10-30%20at%205.03.32%20pm.png" class="rounded" alt="FridgeFriendLogo.png" width="180" height="180" style="margin-top: 5px;">
    <h1 style="color:green;">Your Fridge</h1>

    <ul class="main-table">

        <table class="table table-striped table-hover" style="width:100%">
          <thead class="thead-dark">
              <tr>
                <td>Items Name</td>
                <td>Expiration Date</td>
                <td>Time Left</td>
              </tr>
            </thead>
            <tbody>
              {% for Item in item_list %}
                <tr> <td> {{Item.item_name}} </td> <td> {{Item.expiry_date}} </td>
                <td> Placeholder date </td> </tr>
              {% endfor %}
            </tbody>
          </table>

        <!-- Pull each item from db here with dj-html to start-->
    </ul>
    <div class="main-buttons">
      <button class="btn btn-dark">Add</button>
      <button class="btn btn-dark">Delete</button>
      <button class="btn btn-dark">Save</button>
    </div>
{% endblock %}
